<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>QuickFix - Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login-header">
        <img class="log-svg" src=../img/boneco.svg>
        <h1>Login</h1>
      </div>
      <form id="form" action="">
        <div class="login-field">
          <label for="username">Nome de usuário</label>
          <input
            name="username"
            id="username"
            type="text"
            placeholder="Usuário"
          />
        </div>

        <div class="login-field">
          <label for="password">Senha</label>
          <input
            name="password"
            id="password"
            type="password"
            placeholder="Senha"
          />
        </div>


      </form>

      
      <div class="buttom-login"id="submit">Login</div>

      <div class="ou">
        <p>Caso não possua conta </p>
        </div>
  
  
        <a class="link"href="cadastro.html" ><div class="buttom-login"id="submit">Cadastre-se</div></a>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
