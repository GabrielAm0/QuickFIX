<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../style/style.css"> -->
    <link rel="stylesheet" href="../style/main.css">
    <title>QuickFix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="shadow">
        <div class="logo"><a href="home.html"><img src=../img/logo.svg></a></div>
        <div class="nav-info">
          <img class="log-svg" src=../img/boneco.svg>
          <!-- <h1 class="titulo">Quick Fix</h1> -->
        </div>

        <div style="display: flex;">
          <h3 style="margin-right: 15px;"><a class="link"href="perfil.html">Conta</a></h3>
          <h3 ><a style="color: red;"class="link"href="login.html">Sair</a></h3>
        </div>
      </header>

        <section class="parte-baixo">

            <div class="painel" id="painel">

                
            </div>

        </section>

<script>
    let logged = sessionStorage.getItem("logged");
    if(!logged) {
        window.location.href = "../login.html"
    }

    window.onload(displayInfo());

    function displayInfo() {
        const painel = document.querySelector("#painel");
        const userInfo = JSON.parse(sessionStorage.getItem("userInfo"));

        painel.innerHTML = 
        `
        <div class="">
                    <div style="background-color: red; padding: 3px; border-radius: 5px; margin: 10px;" class="voltar" onclick="navigate('./home.html')">
                        <span><a style="text-decoration: none; color:  white; font-weight: bold;" href="home.html">Voltar</a></span>
                    </div>
                    <!-- <div class="salvar">
                        <span>Salvar</span>
                    </div> -->
                </div>
                    <div class="foto-perfil">

                        <img  class="icon"src="../img/icon.png">

                    </div>
    
                    <div class="itens-perfil">

                    <div class="inf2">
                        <h4>Nome:</h4>
                        <h2>${userInfo.username}</h2>

                    </div>

                    <div class="inf2">

                        <h4 >Idade:</h4>

                        <h2>${userInfo.age} anos</h2>

                    </div>       

                    <div class="inf2">

                        <h4 >Profiss√£o:</h4>

                        <h2>${userInfo.profission}</h2>

                    </div>                
                    
                    <div class="inf2">
                        <h4>Contato:</h4>

                        <h2>${userInfo.contactPhone}</h2>

                    </div>
                </div>

        </div> 
        `
    }
</script>
</body>
</html>
